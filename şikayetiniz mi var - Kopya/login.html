<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş yap</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Giriş yap</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="E-mail" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Şifre" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Hatırla</label>
                        </div>
                        
                        <a href="#" class="text">Şifrenizi mi unuttunuz?</a>
                    </div>

                    <div class="input-field button">
                        
                        <a class="button" href="profile-page.html">Giriş yap</a>
                    </div>
                    <div class="input-field button">
                        
                        <a class="button" href="Admin-panel.html">Firma girişi</a>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Üye değil misiniz?
                        <a href="#" class="text signup-link">Üye ol</a>
                    </span>
                </div>
            </div>

            <!-- Kayıt kısmı -->
            <div class="form signup">
                <span class="title">Kayıt ol</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Adınız" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="E-mail" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Şifre" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Şifrenizi onaylayın" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Kullanım koşullarını onaylıyorum</label>
                        </div>
                    </div>

                    <div class="input-field button">
                    
                        <a class="button" href="profile-page.html">Üye ol</a>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Üye misiniz?
                        <a href="#" class="text login-link">Giriş yap</a>
                        
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
